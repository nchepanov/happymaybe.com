baseURL = "https://happymaybe.com/"
languageCode = "en-us"
title = "Happy Maybe Podcast"
theme = "ink-free"
paginate = 99
ignoreErrors = ["error-remote-getjson"]
copyright = "Â© Copyright"

[permalinks]
  posts = "/:year/:month/:title"

[params]
	subtitle = "A conversational podcast where two friends share their insights on the winding journey of life."
	description = "A conversational podcast where Vasily and Nikita share their unique insights on the winding journey of life."

	# podcast artwork image
	ogimage = "/images/happy-maybe-artwork-2.jpg"

	# Optional 64x64 avatar image.
	#avatar = "https://image.freepik.com/free-vector/young-man-head-with-beard-avatar-character_24877-36786.jpg"

	featherIconsCDN = false

	# Site color - dark/light/auto
	mode = "light"

	customCSS = "css/enhance.css"
	# customDarkCSS = "css/enhance-dark.css"

	# Enable a table of contents
	toc = true

	# Max tags
	maxTags = 7

	# Define words per minute to approximate reading time
	wpm = 250

	# Github base url
	github = "https://github.com/nchepanov/happymaybe.com"

# Podcast Services Links
[[params.directory]]
name = "Spotify"
url = "https://open.spotify.com/show/0b1iuEBqTr8DhjP436Z9Yx"
logo = "/images/logos/icon-Spotify.svg"

[[params.directory]]
name = "Apple"
url = "https://podcasts.apple.com/us/podcast/happy-maybe/id1692227489"
logo = "/images/logos/icon-ApplePodcast.svg"

[[params.directory]]
name = "Yandex"
url = "https://music.yandex.ru/album/26289988"
logo = "/images/logos/icon-YandexMusic.svg"

# Nav.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "/about"
weight = 3

[[params.social]]
name = "RSS"
icon = "rss"
url = "/index.xml"

[taxonomies]
   tag = "tags"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "github"
    tabWidth = 4

  [markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 2 

[markup.goldmark.renderer]
  unsafe = true